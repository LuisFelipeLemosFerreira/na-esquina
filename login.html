<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login da Loja</title>
  <style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: backgroundFade 5s infinite alternate;
    }

    @keyframes backgroundFade {
      0% { background-color: #fff3e0; }
      100% { background-color: #ffe0b2; }
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 87, 34, 0.4);
      width: 320px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #ff5722;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ffccbc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff5722;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login da Loja</h2>
    <form onsubmit="loginLoja(); return false;">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" placeholder="Digite o CNPJ" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite a senha" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Script do Supabase + função login -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://gvkanntuocgmdcuyhwkp.supabase.co';
    const supabaseKey = 'SUA_CHAVE_AQUI'; // troque pela sua chave
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Função de login
    window.loginLoja = async function () {
      const cnpj = document.getElementById('cnpj').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!cnpj || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const { data: loja, error } = await supabase
        .from('lojas')
        .select('*')
        .eq('cnpj', cnpj)
        .eq('senha', senha)
        .single();

      if (error || !loja) {
        alert("CNPJ ou senha incorretos.");
      } else {
        alert("Login realizado com sucesso!");

        // Armazena o CNPJ (opcional)
        localStorage.setItem("cnpjLojaLogada", cnpj);

        // Redireciona para index.html
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
